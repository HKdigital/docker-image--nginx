log_format hklogformat 't=$time_iso8601\t|'
                       'addr=$http_x_real_ip\t|'
                       'req=$request\t|'
                       'status=$status\t|'
                       'bytes=$bytes_sent\t|'
                       'rt=$request_time\t|'
                       'ref=$http_referer\t|'
                       'agent=$http_user_agent';